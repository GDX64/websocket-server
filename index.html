<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function makeSocket() {
        const times = {
          timeToConnect: 0,
          timeToPing: 0,
        };
        const socket = new WebSocket("ws://127.0.0.1:1234");
        const startTime = performance.now();
        socket.onopen = () => {
          times.timeToConnect = performance.now() - startTime;
        };
        socket.onerror = (error) => {
          console.error(error);
        };
        socket.onclose = (event) => {
          console.log("socket closed", event);
        };
        setInterval(() => {
          socket.send("Hi!");
          const startTime = performance.now();
          socket.onmessage = (event) => {
            times.timeToPing = performance.now() - startTime;
          };
        }, 1000);
        return times;
      }

      const times = [...Array(20)].map(() => makeSocket());

      setInterval(() => {
        const div = document.getElementById("times");
        const children = times.map((time) => {
          const p = document.createElement("p");
          p.innerHTML = `timeToConnect: ${time.timeToConnect.toFixed(
            2
          )}ms timeToPing: ${time.timeToPing.toFixed(2)}ms`;
          return p;
        });
        div.replaceChildren(...children);
      }, 1000);
    </script>

    <div id="times"></div>
  </body>
</html>
